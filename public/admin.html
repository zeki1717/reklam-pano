<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #adminLogin, .upload-form, .search-form, .reset-form {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #adminLogin h3, .upload-form h3, .search-form h3, .reset-form h3 {
            margin-top: 0;
        }
        input[type="password"], input[type="file"], input[type="text"] {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #adminSection {
            display: none;
        }
        .pano-select-container, .box-select-container {
            margin-bottom: 15px;
        }
        #searchResult {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yönetici Paneli</h1>
        
        <div id="adminLogin">
            <h3>Giriş Yap</h3>
            <input type="password" id="adminPassword" placeholder="Şifre">
            <button id="loginButton">Giriş Yap</button>
        </div>

        <div id="adminSection">
            <div class="search-form">
                <h3>Sipariş Numarası ile Arama</h3>
                <input type="text" id="searchInput" placeholder="Sipariş numarasını girin">
                <button id="searchButton">Ara</button>
                <p id="searchResult"></p>
            </div>
            <div class="upload-form">
                <h3>Kutuya Fotoğraf Ekle</h3>
                <div class="pano-select-container">
                    <label for="panoSecim">Pano Seç:</label>
                    <select id="panoSecim"></select>
                </div>
                <p>Seçilen kutu: <span id="selectedBoxInfo"></span></p>
                <div class="box-select-container">
                    <label for="boxSecim">Kutu Seç:</label>
                    <select id="boxSecim"></select>
                </div>
                <input type="file" id="photoInput" accept="image/*">
                <button id="uploadButton">Fotoğrafı Yükle ve Onayla</button>
            </div>
            <div class="reset-form">
                <h3>Kutu Durumunu Sıfırla</h3>
                <p>Seçilen kutu: <span id="resetBoxInfo"></span></p>
                <button id="resetButton">Kutuyu Sıfırla</button>
            </div>
        </div>
    </div>
    
    <script src="admin_script.js"></script>
</body>
</html>
